default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: detect-private-key
    - id: check-yaml
    - id: check-json
    - id: check-symlinks
    - id: check-added-large-files
    - id: debug-statements
      language_version: python3

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
    - id: pyupgrade

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black-jupyter
        args: [
          '--line-length',
          '88',
          '--target-version',
          'py311',
          '--skip-string-normalization',
          '--exclude',
          './exps',
        ]

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        # https://github.com/PyCQA/isort/issues/1518
        args:
          [
                '--skip',
                '__init__.py',
		        '--line-length',
                '88',
                '--profile',
                'black',
                '--multi-line',
                '3',
                '--trailing-comma',
                '--force-grid-wrap',
                '0',
                '--use-parentheses',
                '--ensure-newline-before-comments',
                '--filter-files',
          ]

  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: bash -c 'pytest ./tests'
      language: system
      type: [python]
      pass_filenames: false
      always_run: true

  - repo: local
    hooks:
    - id: cleanall
      name: cleanall
      entry: bash -c 'make cleanall'
      language: system
      type: [make]
      pass_filenames: false
      always_run: true
